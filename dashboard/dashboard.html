<head>
  <title>Master Bookmarklet Dashboard</title>
</head>

<body>
  <div class="navbar navbar-static-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="/">Master Bookmarklet</a>
        <ul class="nav pull-right">
          <li>
            {{loginButtons}}
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container" id="main">
    {{#if currentUser}}
      {{> bookmarklets}}
      {{> add}}
    {{/if}}
    {{#unless currentUser}}
      {{> login}}
    {{/unless}}
  </div>
</body>


<template name="login">
  <div class="well">
    <h4>Sign in using Twitter to manage your bookmarklets.</h4>
    {{loginButtons}}
    </div>
  </div>
</template>

<template name="bookmarklets">
  <div class="well">
    <h4>Your bookmarklets</h4>
    <ul class="media-list">
    {{#if empty}}
      <p>None added yet.</p>
    {{/if}}
    {{#each items}}
      {{> bookmarklet}}
    {{/each}}
    </ul>
  </div>
</template>

<template name="bookmarklet">
  <li class="media">
    <a class="pull-left" href="#">
      <img class="media-object" src="{{thumbnailUrl}}" alt="">
    </a>
    <div class="media-body">
      <h5 class="media-heading">{{name}}</h5>
    </div>
  </li>
</template>

<template name="add">
  <div class="well">
    <h4>Add New</h4>
    <form>
      <input type="text" id="bookmarklet-name" class="form-element" placeholder="Enter name" /><br/>
      <input type="text" id="bookmarklet-thumbnail-url" class="form-element" placeholder="Enter Thumbnail URL" /><br/>
      <textarea rows="10" id="bookmarklet-code" class="form-element" placeholder="Add bookmarklet code"></textarea><br/>
      <input type="button" class="btn btn-default add-bookmarklet" value="Submit" />
    </form>
  </div>
</template>
